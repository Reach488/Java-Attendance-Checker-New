<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Attendance Management System</h1>
            <div class="subtitle">Attendance Tracking and Reporting</div>
        </div>
        
        <div class="content-wrapper">
            <!-- Date Selector -->
            <div class="date-selector">
                <label for="attendanceDate">Select Date:</label>
                <input type="date" id="attendanceDate">
                <button class="quick-btn" onclick="setToday()">Today</button>
                <button class="quick-btn" onclick="previousDay()">Previous</button>
                <button class="quick-btn" onclick="nextDay()">Next</button>
                <div class="date-info">
                    <strong>Current Date:</strong> <span id="currentDateDisplay"></span>
                </div>
            </div>
            
            <!-- Message Area -->
            <div id="message" class="message"></div>
            
            <!-- Summary Section -->
            <div class="section">
                <h2>Attendance Summary</h2>
                <div class="summary" id="summary">
                    <div class="card">
                        <h3 id="totalStudents">0</h3>
                        <p>Total Students</p>
                    </div>
                    <div class="card">
                        <h3 id="presentCount">0</h3>
                        <p>Present Today</p>
                    </div>
                    <div class="card">
                        <h3 id="absentCount">0</h3>
                        <p>Absent Today</p>
                    </div>
                    <div class="card">
                        <h3 id="attendanceRate">0%</h3>
                        <p>Attendance Rate</p>
                    </div>
                </div>
            </div>
            
            <!-- Add Student Section -->
            <div class="section">
                <h2>Add New Student</h2>
                <form id="addStudentForm">
                    <input type="text" id="studentName" placeholder="Enter student name" required>
                    <button type="submit">Add Student</button>
                </form>
            </div>
            
            <!-- Mark Attendance Section -->
            <div class="section">
                <h2>Mark Attendance</h2>
                    <div class="quick-actions">
                        <button class="quick-btn success" onclick="markAllPresent()">Mark All Present</button>
                        <button class="quick-btn danger" onclick="markAllAbsent()">Mark All Absent</button>
                        <button id="finishButton" class="quick-btn primary" onclick="finishAttendance()" disabled>Finish &amp; Save</button>
                        <button class="quick-btn btn-export" onclick="exportCSV()">Export CSV</button>
                    </div>
                </h2>
                
                <!-- Search Box -->
                <input type="text" id="searchBox" class="search-box" placeholder="Search by student name or ID..." style="margin-bottom: 15px;">
                
                <!-- Attendance Table -->
                <div class="attendance-table-container">
                    <table class="attendance-table">
                        <thead>
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Student Name</th>
                                <th style="width: 150px; text-align: center;">Status</th>
                                <th style="width: 200px; text-align: center;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <tr>
                                <td colspan="4" style="text-align: center; padding: 20px;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
