<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        /* Summary Cards */
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .card p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        /* Form Styles */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .status-present {
            color: #10b981;
            font-weight: bold;
        }
        
        .status-absent {
            color: #ef4444;
            font-weight: bold;
        }
        
        .search-box {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Student Attendance Tracker</h1>
        
        <!-- Message Area -->
        <div id="message" class="message"></div>
        
        <!-- Summary Section -->
        <div class="section">
            <h2>üìä Attendance Summary</h2>
            <div class="summary" id="summary">
                <div class="card">
                    <h3 id="totalStudents">0</h3>
                    <p>Total Students</p>
                </div>
                <div class="card">
                    <h3 id="presentCount">0</h3>
                    <p>Present Today</p>
                </div>
                <div class="card">
                    <h3 id="absentCount">0</h3>
                    <p>Absent Today</p>
                </div>
                <div class="card">
                    <h3 id="attendanceRate">0%</h3>
                    <p>Attendance Rate</p>
                </div>
            </div>
        </div>
        
        <!-- Add Student Section -->
        <div class="section">
            <h2>‚ûï Add New Student</h2>
            <form id="addStudentForm">
                <input type="text" id="studentName" placeholder="Enter student name" required>
                <button type="submit">Add Student</button>
            </form>
        </div>
        
        <!-- Mark Attendance Section -->
        <div class="section">
            <h2>‚úÖ Mark Attendance</h2>
            <form id="markAttendanceForm">
                <input type="number" id="markStudentId" placeholder="Student ID" required>
                <select id="attendanceStatus" required>
                    <option value="">Select Status</option>
                    <option value="PRESENT">Present</option>
                    <option value="ABSENT">Absent</option>
                </select>
                <button type="submit">Mark Attendance</button>
            </form>
        </div>
        
        <!-- Search Section -->
        <div class="section">
            <h2>üîç Search Students</h2>
            <input type="text" id="searchBox" class="search-box" placeholder="Search by name...">
        </div>
        
        <!-- Students Table -->
        <div class="section">
            <h2>üë• All Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="studentsTable">
                    <tr>
                        <td colspan="4" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
